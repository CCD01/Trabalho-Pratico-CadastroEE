<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dados do Produto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <style>
            body { background-color: #f8f9fa; } /* Mesmo fundo da lista */
        </style>
    </h:head>
    <h:body>
        
        <nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
            <div class="container">
                <span class="navbar-brand mb-0 h1"><i class="bi bi-box-seam"></i> Sistema CadastroEE</span>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    
                    <div class="card shadow-sm border-0">
                        <div class="card-header bg-white py-3">
                            <h4 class="mb-0 text-secondary">
                                <i class="bi bi-file-earmark-text"></i> Dados do Produto
                            </h4>
                        </div>
                        
                        <div class="card-body p-4">
                            <h:form styleClass="form">
                                
                                <div class="mb-3">
                                    <h:outputLabel for="nome" value="Nome do Produto:" styleClass="form-label fw-semibold" />
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-tag"></i></span>
                                        <h:inputText id="nome" value="#{produtoController.produto.nome}" styleClass="form-control" required="true" />
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <h:outputLabel for="quantidade" value="Quantidade em Estoque:" styleClass="form-label fw-semibold" />
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                                        <h:inputText id="quantidade" value="#{produtoController.produto.quantidade}" styleClass="form-control" />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <h:outputLabel for="preco" value="PreÃ§o de Venda:" styleClass="form-label fw-semibold" />
                                    <div class="input-group">
                                        <span class="input-group-text text-success fw-bold">R$</span>
                                        <h:inputText id="preco" value="#{produtoController.produto.precoVenda}" styleClass="form-control" />
                                    </div>
                                </div>

                                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                    <h:commandLink action="ProdutoLista?faces-redirect=true" styleClass="btn btn-outline-secondary me-md-2" immediate="true">
                                        <i class="bi bi-arrow-left"></i> Voltar
                                    </h:commandLink>
                                    
                                    <h:commandLink action="#{produtoController.salvar}" styleClass="btn btn-success px-4">
                                        <i class="bi bi-check-lg"></i> Salvar Produto
                                    </h:commandLink>
                                </div>

                            </h:form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </h:body>
</html>
